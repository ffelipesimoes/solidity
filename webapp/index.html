<!doctype html>
<html lang="en">

<head>
    <title>Blockchain File Certification</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12" style="height:25px;"></div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label class="custom-file">
                        <input type="file" id="hashFile" class="custom-file-input">
                        <span class="custom-file-control" data-content="Choose file..."></span>
                    </label>
                </div>
                <div class="form-group">
                    <button type='button' id="sendHashButton" onclick="send()" class="btn btn-primary" />
                    Fingerprint to Blockchain
                    </button>
                    <button type='button' id="findHashButton" onclick="find()" class="btn btn-primary" />
                    Find on Blockchain
                    </button>
                </div>
                <div id=responseText></div>
            </div>
        </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

    <script src="sha256.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
    <script src="notaryWebApp.js"></script>
    <script src="app.js"></script>
</body>

</html>
